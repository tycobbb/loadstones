<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>loadstones</title>
  <link href="./src/main.css" rel="stylesheet">
  <script type="module" src="./src/main.js"></script>
</head>

<body>
  <main id="main" class="Main is-ui-hidden">
    <!-- view -->
    <section id="view" class="Main-view"></section>

    <!-- ui -->
    <section class="Main-ui">
      <!-- options -->
      <div class="Main-gutter">
        <section class="Options">
          <h1>options</h1>

          <!-- o/data -->
          <section class="Options-group">
            <h2>params</h2>
            <div id="params"></div>
          </section>

          <!-- o/buttons -->
          <section class="Options-group">
            <h2>buttons</h2>

            <div id="buttons">
              <a id="pause" class="Button">pause</a>
            </div>
          </section>
        </section>
      </div>

      <!-- colors -->
      <div class="Main-gutter">
        <section class="Options">
          <h1>colors</h1>
          <div id="colors"></div>
        </section>
      </div>

      <!-- toggle -->
      <a id="toggle-ui" class="Main-toggle"></a>
    </section>
  </main>
</body>
</html>
