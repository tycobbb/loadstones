<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>loadstones</title>
  <link href="./src/main.css" rel="stylesheet">
  <script type="module" src="./src/main.js"></script>
</head>

<body>
  <main id="main" class="Main">
    <!-- toggle -->
    <a id="toggle-ui" class="Main-toggle"></a>

    <!-- options -->
    <div class="Main-gutter">
      <section class="Options">
        <h1>options</h1>

        <!-- o/data -->
        <section class="Options-group">
          <h2>data</h2>
          <div id="data"></div>
        </section>

        <!-- o/buttons -->
        <section class="Options-group">
          <h2>buttons</h2>

          <div id="buttons">
            <a id="pause" class="Button">pause</a>
          </div>
        </section>
      </section>
    </div>

    <!-- view -->
    <section id="view" class="Main-view"></section>

    <!-- colors -->
    <div class="Main-gutter">
      <section class="Options">
        <h1>colors</h1>
        <div id="colors"></div>
      </section>
    </div>
  </main>
</body>
</html>
